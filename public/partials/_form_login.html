<div class="form-group">
  <label for="username" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="user.username" class="form-control" id="name" placeholder="name" />
  </div>
</div>
<div class="form-group">
  <label for="password" class="col-sm-2 control-label">Password</label>
  <div class="col-sm-8">
    <input type="passsword" ng-model="user.password" class="form-control" placeholder="password"></tags-input>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Login" />
  </div>
</div>
<pre>
    {{ user | json }}
</pre>
