<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.name" class="form-control" id="name" placeholder="name"/>
    </div>
</div>
<div class="form-group">
    <label for="director" class="col-sm-2 control-label">Lastname</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.lastname" class="form-control" id="lastname" placeholder="lastname"/>
    </div>
</div>

<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">Department</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.department.name" class="form-control" id="department" placeholder="department"/>
    </div>
</div>

<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">Team</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.team.name" class="form-control" id="team" placeholder="team"/>
    </div>
</div>

    <div class="col-sm-offset-2 col-sm-10">
