<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="department.name" class="form-control" id="name" placeholder="name" />
  </div>
</div>
<div class="form-group">
  <label for="team" class="col-sm-2 control-label">Teams</label>
  <div class="col-sm-8">
    <tags-input ng-model="department.teams" display-property="name"></tags-input>
    <!-- <input type="text" ng-model="department.teams" ng-list class="form-control" id="teams" placeholder="teams" /> -->
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save" />
  </div>
</div>
<pre>
    {{ department | json }}
</pre>
