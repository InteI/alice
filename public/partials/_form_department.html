<div class="ui piled segment user-form">
  <h4 class="ui header">Department edit</h4>
  <div class="ui inverted segment">
    <div class="ui inverted form">
      <div class="three fields">
        <div class="field">
          <label>Name</label>
          <input placeholder="Type department name... " ng-model="department.name" type="text">
        </div>
      </div>
    </div>
  </div>
  <div class="ui multiple dropdown">
    <input type="hidden" name="filters">
    <i class="filter icon"></i>
    <span class="text">Teams</span>
    <div class="menu">
      <div class="ui icon search input">
        <i class="search icon"></i>
        <input type="text" ng-model="department.teams" placeholder="Search teams...">
      </div>
      <div class="divider"></div>
      <div class="header">
        <i class="tags icon"></i>
        Existing teams
      </div>
      <div class="scrolling menu">
        <div class="item" data-value="important" ng-repeat="team in teams">
          <div class="ui red empty circular label"></div>
          <span ng-model="department.teams"></span>
        </div>
      </div>
    </div>
  </div>
  <div class="ui multiple dropdown">
    <input type="hidden" name="filters">
    <i class="filter icon"></i>
    <span class="text">Filter Posts</span>
    <div class="menu">
      <div class="ui icon search input">
        <i class="search icon"></i>
        <input type="text" placeholder="Search tags...">
      </div>
      <div class="divider"></div>
      <div class="header">
        <i class="tags icon"></i>
        Tag Label
      </div>
      <div class="scrolling menu">
        <div class="item" data-value="important">
          <div class="ui red empty circular label"></div>
          Important
        </div>
        <div class="item" data-value="announcement">
          <div class="ui blue empty circular label"></div>
          Announcement
        </div>
        <div class="item" data-value="cannotfix">
          <div class="ui black empty circular label"></div>
          Cannot Fix
        </div>
        <div class="item" data-value="news">
          <div class="ui purple empty circular label"></div>
          News
        </div>
        <div class="item" data-value="enhancement">
          <div class="ui orange empty circular label"></div>
          Enhancement
        </div>
        <div class="item" data-value="off-topic">
          <div class="ui yellow empty circular label"></div>
          Off Topic
        </div>
        <div class="item" data-value="interesting">
          <div class="ui pink empty circular label"></div>
          Interesting
        </div>
        <div class="item" data-value="discussion">
          <div class="ui green empty circular label"></div>
          Discussion
        </div>
      </div>
    </div>
  </div>

    <label for="team" class="col-sm-2 control-label">Teams</label>
    <div class="col-sm-8">
      <tags-input ng-model="department.teams" display-property="name"></tags-input>
      <input type="text" ng-model="department.teams" ng-list class="form-control" id="teams" placeholder="teams" />
    </div>
  </div> -->
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-primary" value="Save" />
    </div>
  </div>
  <pre>
      {{ department | json }}
  </pre>
</div>
