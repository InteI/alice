<form class="form-horizontal" role="form" ng-submit="login()">
  <div class="row">
    <div class="col s6 offset-s3 valign-wrapper">
      <div class="card-panel white">

        <div class="input-field col s10 offset-s1">
          <input id="login" ng-model="user.username" type="text" required>
          <label for="login">Login</label>
        </div>
        <div class="input-field col s10 offset-s1">
          <input id="password" ng-model="user.password" type="password" required>
          <label for="password">Password</label>
        </div>
        <div class="row center">
          <label id="message" class="red-text">{{error}}</label>
        </div>
        <div class="row center">
          <button type="submit" class="btn-large waves-effect waves-light orange">Login</button>
        </div>
      </div>
    </div>
  </div>
</form>
