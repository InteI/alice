<a ui-sref="newDepartment" class="btn-primary btn-lg nodecoration">Add New Department</a>
<table class="table movietable">
    <tr>
        <td><h3>All Departments</h3></td>
        <td></td>
    </tr>
    <tr ng-repeat="department in departments">
        <td ui-sref="viewDepartment({id:department._id})">{{department.name}}</td>
        <td ui-sref="viewDepartment({id:department._id})" ng-repeat="team in department.teams">{{team.name}},</td>
        <td>
            <a class="btn btn-primary" ui-sref="editDepartment({id:department._id})">Edit</a>
            <a class="btn btn-danger"  ng-click="deleteDepartment(department)">Delete</a>
        </td>
    </tr>
</table>
