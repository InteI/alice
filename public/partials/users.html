<div class="ui modal">
  <i class="close icon"></i>
  <div class="header">
    User Edit
  </div>
  <div class="content" ng-include="user-edit.html">

  </div>
</div>

<h3 class="ui header">All users</h3>
<div class="ui link cards user-cards">
  <div class="card" ng-repeat="user in users | filter:search" ui-sref="editUser({id:user._id})">
    <div class="blurring dimmable image">
      <div class="user-edit-button hidden">
         <button class="ui button"><i class="file icon"></i></button>
      </div>
      <img ng-src="{{user.avatar}}" alt="{{user.name}}">
    </div>
    <div class="content">
      <div class="header"><span ng-bind="user.name"></span> <span ng-bind="user.lastname"></span></div>
      <div class="meta">
        <a ng-bind="user.department.name"></a>
      </div>
      <div class="description">
        Matthew is an interior designer living in New York.
      </div>
    </div>
    <div class="extra content" ng-bind="getFullDepartment(user)">
      <span class="right floated">
        Joined in 2013
      </span>
      <!-- <span>
        <i class="user icon"></i>
        75 Friends
      </span> -->
    </div>
  </div>
</div>
