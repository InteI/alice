<!DOCTYPE html>
<html data-ng-app="aliceApp">

<head lang="en">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/" />
  <title>Alice</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/app.css" />
  <link rel="stylesheet" type="text/css" href="css/ng-tags-input.min.css">
</head>

<body>
  <nav class="navbar navbar-default" role="navigation" ng-controller="NavBarController">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" ui-sref="{{user.role != 'guest' ? 'users' : 'login'}}">Alice</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-hide="{{user.role == 'guest'}}" class="active"><a ui-sref="users">Users</a></li>
          <li ng-hide="{{user.role == 'guest'}}" class="active"><a ui-sref="departments">Departments</a></li>
          <li ng-hide="{{user.role != 'guest'}}"class="active"><a ui-sref="login">Login</a></li>
          <li ng-hide="{{user.role == 'guest'}}"class="active"><a ui-sref="login" ng-click="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
    <!-- <pre>
      {{user | json}}
    </pre> -->
  </nav>
  <div class="container">
    <div class="row top-buffer">
      <div class="col-xs-8 col-xs-offset-2">
        <div ui-view></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="lib/angular.min.js"></script>
  <script src="lib/ng-tags-input.min.js"></script>
  <script src="lib/angular-cookies.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
  <script type="text/javascript" src="js/services.js"></script>
  <script type="text/javascript" src="js/filters.js"></script>
  <script type="text/javascript" src="lib/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="lib/angular-resource.min.js"></script>
</body>

</html>
