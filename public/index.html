<!DOCTYPE html>
<html data-ng-app="aliceApp" lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <base href="/">
  <title>Alice</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <nav class="orange" role="navigation" ng-controller="NavBarController">
    <div class="nav-wrapper container">
      <a id="logo-container" ui-sref="users" class="brand-logo center"><span>v 0.0.1</span></a>
      <div class="user-chip right">
        <div class="chip">
          <img ng-src="{{user.avatar}}" alt="Contact Person">
          {{user.username}}
        </div>
      </div>
      <ul class="hide-on-med-and-down left main-menu">
          <li><a ui-sref="departments" href="#">Departments</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a ui-sref="departments" href="#">Departments</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>

    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container row">
      <!-- partitial -->
      <div class="col s3 hide-on-med-and-down">
        <div class="example-block">

        </div>
      </div>
      <div ui-view class="col s10"></div>
      <!-- partitial -->
    </div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script src="lib/ng-tags-input.min.js"></script>
    <script src="lib/angular-cookies.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/filters.js"></script>
    <script type="text/javascript" src="lib/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="lib/angular-resource.min.js"></script>
    <script src="lib/materialize.js"></script>
    <script src="lib/init.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/ng-file-upload-shim.min.js"></script>
    <script src="lib/ng-file-upload.min.js"></script>
</body>

</html>
