<!DOCTYPE html>
<html data-ng-app="aliceApp" lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <base href="/">
  <title>Alice</title>

  <!-- CSS  -->

<body>
  <div ng-controller="NavBarController" ng-cloak class="nav-bar">
    <md-toolbar md-scroll-shrink ng-if="true" class="md-primary">
      <div class="md-toolbar-tools">
        <a id="logo-container" ui-sref="users" class="brand-logo center"><span>v 0.0.1</span></a>
        <ul class="info-menu">
          <li>
            <a href="#">About </a>
          </li>
          <li>
            <a href="#">How to use</a>
          </li>
        </ul>
        <md-chips class="md-contact-chips curent-user">
          <md-chip ng-controller="NavBarController">
            <md-chip-template ng-model="user.showTooltip">
              <div class="md-contact-avatar">
                <img ng-src="{{user.avatar}}" alt="Contact Person">
              </div>
              <div class="md-contact-name" class="md-headline" ng-bind="user.username"></div>
            </md-chip-template>
            <md-tooltip md-visible="user.showTooltip" md-direction="{{demo.tipDirection}}">
              This is tooltype
            </md-tooltip>
          </md-chip>
        </md-ships>

      </div>
    </md-toolbar>
  </div>
  <div class="content">
  <section layout="row" ng-controller="SideBarController" flex>
    <md-sidenav
        class="md-sidenav-left sidenav-left"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-md')"
        md-disable-backdrop>
      <!-- <md-toolbar class="md-theme-indigo">

      </md-toolbar> -->
      <md-content ng-controller="LeftCtrl">

          narrow your display.
        </p>-->

        <md-card md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" ng-controller="NavBarController" md-theme-watch>
          <md-card-title>
            <md-card-title-text>
              <ul class="main-menu">
                <li>
                  <a ui-sref="users" title="Users" class="md-button md-ink-ripple">Users</a>
                </li>
                <li>
                  <a ui-sref="departments" title="Departments" class="md-button md-ink-ripple">Departments</a>
                </li>
              </ul>
            </md-card-title-text>
          </md-card-title>
        </md-card>
      </md-content>
    </md-sidenav>
    <md-content>
      <div class="main-content" ui-view>
      </div>
    </md-content>
  </section>

</div>
